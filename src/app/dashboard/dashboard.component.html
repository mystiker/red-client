<app-grid-container>
  <div class="content" content>
    <app-search (searchChanged)="this.onSearchChanged($event)"></app-search>

    <app-unicorn-table
      [columns]="columns"
      [entries]="entries$ | async"
      [isLoading]="isLoading"
      [totalLength]="totalLength$ | async"
    ></app-unicorn-table>

    <router-outlet></router-outlet>

  </div>
</app-grid-container>
